<script>
    function append(){
        let data=JSON.parse(localStorage.getItem("products")) || []
        container.innerHTML=null

        data.forEach(function(element,index){
            let div = document.createElement("div")
            div.setAttribute("class", "product")
        let image=document.createElement("img")
        image.src=element.image
        let name=document.createElement("p")
        name.innerText=element.name
        let catogery=document.createElement("p")
        catogery.innerText=element.catogery
        let price=document.createElement("p")
        price.innerText=element.price
        let gender=document.createElement("p")
        gender.innerText=element.gender
        let sold= document.createElement("button")
        // sold.setAttribute("onclick",toggle())
        sold.innerHTML=element.sold
        sold.setAttribute("id", "sold")
        sold.addEventListener("click",function(){
            getValue()
        }) 
        let btn=document.createElement("button")
        btn.setAttribute("id", "remove")
        btn.innerText="Remove"
        btn.addEventListener("click", function(){
             remove(index)
           
        })
        // console.log(image)
        div.append(image,name,catogery,price,gender,sold,btn)
        container.append(div)
        });
    }

    append()
